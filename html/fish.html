<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../fish.css">
</head>


<body>
    <div class="container">
        <center>
            <h1>
                FISH
            </h1>
        </center>
    </div>
    <div class="container">
        <center>
            <h3>Fish are vertebrate animals that live in the water. ... Fish have gills that extract oxygen from the water around them. There are over 30000 known species of fish.
            </h3>
        </center>
    </div>
    <div class="container">
        <h4> These are on display at DECADEV</h4>
    </div>
    <div>
        <ul id="fish">

        </ul>
    </div>
</body>
<script src="../jquery2.js"></script>
<script>
    $(document).ready(function() {
        $.ajax({
            url: "http://localhost:3000/Animals",
            success: function(result) {
                let fishArr = result.filter(fin => fin.class == "fish");
                let final = fishArr.map(current => {
                    return `<li><a href="/html/animal-profile.html?id=${current.id}">${current.name}</a></li>`
                })
                $("#fish").html(final)
            },
            type: "GET",
        })
    })
</script>


</html>
