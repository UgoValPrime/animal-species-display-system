<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Reptiles | Home</title>
    <link rel="stylesheet" href="../reptiles.css">
    <link rel="stylesheet" href="../css/bootstrap.css">
</head>

<body>
    <div class="container">
        <center>
            <h1>
                REPTILES
            </h1>
        </center>
    </div>
    <div class="container">
        <h6>
            <button class="btn btn-dark">
                <a href="http://127.0.0.1:5501/html/birds.html"> Bird</a>
            </button>
            <button class="btn btn-dark">
                <a href="http://127.0.0.1:5501/html/amphibians.html"> Amphibians</a>
            </button>
            <button class="btn btn-dark">
                <a href="http://127.0.0.1:5501/html/mammals.html"> Mammals</a>

            <button class="btn btn-dark">
                <a href="http://127.0.0.1:5501/html/fish.html"> Fish</a>
            </button>
        </h6>
    </div>

    <div class="container">
        <center>
            <h3>Nearly all reptiles lay shelled eggs. Reptiles breathe air. Reptiles are covered in scales or have a bony external plate such as a shell. Nearly all reptiles are cold blooded.
            </h3>
        </center>
    </div>
    <div class="container">
        <h4> These are on display at DECADEV</h4>
    </div>

    <div>
        <ul id="reptile">

        </ul>
    </div>
</body>
<script src="../jquery2.js"></script>
<script>
    $(document).ready(function() {
        $.ajax({
            url: "http://localhost:3000/Animals",
            success: function(result) {
                let mamArr = result.filter(anim => anim.class == "reptile");
                let final = mamArr.map(current => {
                    return `<li><a href="/html/animal-profile.html?id=${current.id}">${current.name}</a></li>`
                })
                $("#reptile").html(final)
            },
            type: "GET",
        })
    })
</script>
</body>

</html>
