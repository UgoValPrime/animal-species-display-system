<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../amphibians.css">
</head>

<body>
    <div class="container">
        <center>
            <h1>
                AMPHIBIANS
            </h1>
        </center>
    </div>
    <div class="container">
        <center>
            <h3> FUN FACT ABOUT THIS SPECIES; they have the ability to live in more than one natural habitat... They are quite at home in the water as they are on land. They all lay eggs
            </h3>
        </center>
    </div>
    <div class="container">
        <h4> Well here's what we have on display at DECADEV</h4>
    </div>

    <div>
        <ul id="amphi">

        </ul>
    </div>
    <script src="../jquery2.js"></script>
    <script>
        $(document).ready(function() {
            $.ajax({
                url: "http://localhost:3000/Animals",
                success: function(result) {
                    let amphiArr = result.filter(fin => fin.class == "amphi");
                    let final = amphiArr.map(current => {
                        return `<li>${current.name}</li>`
                    })
                    $("#amphi").html(final)
                },
                type: "GET",
            })
        })
    </script>
</body>

</html>
