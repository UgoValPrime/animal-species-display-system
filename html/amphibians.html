    <div class="container">

    <div class="container">
        <center>
            <ul id="amphibian">

            </ul>
        </center>
    </div>
    <script src="../jquery2.js"></script>
    <script>
        $(document).ready(function() {
            $.ajax({
                url: "http://localhost:3000/Animals",
                success: function(result) {
                    let amphiArr = result.filter(fin => fin.class == "amphibian");
                    let final = amphiArr.map(current => {
                        return `<li><a href="/html/animal-profile.html?id=${current.id}">${current.name}</a></li>`
                    })
                    $("#amphibian").html(final)
                },
                type: "GET",
            })
        })
    </script>
</body>
