<script src="../jquery2.js"></script>
<script>
    $(document).ready(function() {
        $.ajax({
            url: "http://localhost:3000/Animals",
            success: function(result) {
                let birdArr = result.filter(fin => fin.class == "bird");
                let final = birdArr.map(current => {
                    return `<li><a href="/html/animal-profile.html?id=${current.id}">${current.name}</a></li>`
                })
                $("#bird").html(final)
            },
            type: "GET",
        })
    })
</script>
