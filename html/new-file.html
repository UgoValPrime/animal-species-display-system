    <script>
        $(document).ready(function() {
            $.ajax({
                url: "http://localhost:3000/Animals",
                success: function(result) {
                    let amphiArr = result.filter(fin => fin.kingdom == "animalia");
                    let final = amphiArr.map(current => {
                        return `<li><a href="/html/animal-profile.html?id=${current.id}">${current.name}</a>
                        <button onclick="deleteAnimal(${current.id});" class="btn btn-light">delete</button> <a class="btn btn-dark" href="/html/update-animal.html?id=${current.id}">Update</a>
                        </li>`
                    })
                    $("#animalia").html(final)


                },
                type: "GET",
            });

        })
    </script>


    <script>
        function deleteAnimal(id) {
            alert(id)
            $.ajax({
                url: "http://localhost:3000/animals/" + id,
                method: "delete"
            }).done(resp => {
                console.log(resp);
            })

        }
    </script>
