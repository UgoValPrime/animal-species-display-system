<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mammals | Home</title>
    <link rel="stylesheet" href="../mammals.css">
    <link rel="stylesheet" href="/css/bootstrap.css">
</head>

<body>
    <div class="container">
        <center>
            <h1 class="display-3">
                MAMMALS
            </h1>
        </center>
    </div>
    <div class="container">
        <center>
            <h3 class="display-6">Did you know that over 5000 species of Mammals are known to man?? Quite alot right?? oh thats not all!!! There's still alot more being discovered every other month
            </h3>
        </center>
    </div>
    <div class="container">
        <h6>
            <button class="btn btn-dark">
                <a href="http://127.0.0.1:5501/html/birds.html">Bird</a>
            </button>
            <button class="btn btn-dark">
                <a href="http://127.0.0.1:5501/html/amphibians.html"> Amphibians</a>
            </button>
            <button class="btn btn-dark">
                <a href="http://127.0.0.1:5501/html/fish.html">fish</a>
            </button>
            <button class="btn btn-dark">
                <a href="http://127.0.0.1:5501/html/reptile.html"> Reptile</a>
            </button>
        </h6>
    </div>
    <div class="container" style="margin-top: 80px;">
        <h4 class="display-8"> Well here's a list of those on display at DECADEV</h4>
    </div>
    <div>
        <ul id="mammals">

        </ul>
    </div>
</body>
<script src="../jquery2.js"></script>
<script>
    $(document).ready(function() {
        $.ajax({
            url: "http://localhost:3000/Animals",
            success: function(result) {
                let mamArr = result.filter(anim => anim.class == "mammalia");
                let final = mamArr.map(current => {
                    return `<li><a href="/html/animal-profile.html?id=${current.id}">${current.name}</a></li>`
                })
                $("#mammals").html(final)
            },
            type: "GET",
        })
    })
</script>

</html>
